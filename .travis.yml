sudo: required
services:
- docker
before_install:
- docker pull dpollet/texlive:pillar
script:
- docker run --tty --rm --volume $PWD:/work dpollet/texlive:pillar make book
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/book.pdf
  on:
    repo: SquareBracketAssociates/Booklet-Mocking
